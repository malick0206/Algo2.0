<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri par Insertion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #output p {
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>

<h1>Tri par Insertion</h1>
<p>Entrez une liste de nombres séparés par des virgules :</p>
<input type="text" id="inputArray" placeholder="ex: 5, 2, 9, 1, 5, 6">
<button onclick="sortArray()">Trier</button>

<div id="output"></div>

<script src="analysphrase.js"></script>
</body>
</html>
